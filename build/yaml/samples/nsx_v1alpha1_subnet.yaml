apiVersion: crd.nsx.vmware.com/v1alpha1
kind: Subnet
metadata:
  name: subnet-sample-a
spec:
  accessMode: Private
  ipv4SubnetSize: 64
---
# Subnet CR sample for DHCP Server mode Subnet with reservedIPRanges
apiVersion: crd.nsx.vmware.com/v1alpha1
kind: Subnet
metadata:
  name: subnet-sample-b
spec:
  accessMode: Private
  ipAddresses:
  - 172.26.2.0/28
  subnetDHCPConfig:
    mode: DHCPServer
    dhcpServerAdditionalConfig:
      reservedIPRanges:
      - 172.26.2.4-172.26.2.10
---
# Subnet CR sample for DHCP Server mode Subnet with custom gateway address and dhcp server address
apiVersion: crd.nsx.vmware.com/v1alpha1
kind: Subnet
metadata:
  name: subnet-sample-b
spec:
  accessMode: Private
  ipAddresses:
  - 172.26.2.0/28
  advancedConfig:
    connectivityState: Connected
    gatewayAddresses:
    - 172.26.2.2
    dhcpServerAddresses:
    - 172.26.2.3
  subnetDHCPConfig:
    mode: DHCPServer
---
# Subnet CR sample for assigned VLAN extension Subnet
apiVersion: crd.nsx.vmware.com/v1alpha1
kind: Subnet
metadata:
  name: vlan-subnet
  annotations:
    nsx.vmware.com/associated-resource: project1:vpc1:vlan-subnet
spec:
  vpcName: project1:vpc1
  accessMode: Public
  ipv4SubnetSize: 64
  subnetDHCPConfig:
    mode: DHCPDeactivated
  advancedConfig:
    connectivityState: Disconnected
    enableVLANExtension: true
status:
  gatewayAddresses:
  - 172.26.0.1/28
  networkAddresses:
  - 172.26.0.0/28
  shared: true
  vlanExtension: {
    vpcGatewayConnectionEnable: true,
    vlanId: 192
  }
