apiVersion: nsx.vmware.com/v1alpha1
kind: SecurityPolicy
metadata:
  name: egress-policy-1
  namespace: ns-1
spec:
  appliedTo:
    - vmSelector:
        matchLabels:
          user: internal
    - podSelector:
        matchLabels:
          env: dev
  rules:
    - direction: Out
      action: Allow
      ports:
        - protocol: UDP
          port: 53
    - direction: Out
      action: Drop

---

apiVersion: nsx.vmware.com/v1alpha1
kind: SecurityPolicy
metadata:
  name: ingress-policy-1
  namespace: ns-1
spec:
  appliedTo:
    - vmSelector:
        matchLabels:
          role: db
  rules:
    - direction: Ingress
      action: Allow
      sources:
        - podSelector:
            matchLabels:
              role: frontend
      ports:
        - protocol: TCP
          port: 8000