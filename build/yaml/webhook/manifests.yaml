---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  creationTimestamp: null
  name: nsx-operator-validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: vmware-system-nsx-operator-webhook-service
      namespace: vmware-system-nsx
      # kubebuilder webhookpath.
      path: /validate-crd-nsx-vmware-com-v1alpha1-subnetset
  failurePolicy: Fail
  name: default.subnetset.validating.crd.nsx.vmware.com
  objectSelector:
    matchExpressions:
    - { key: nsxoperator.vmware.com/default-subnetset-for, operator: In, values: ["Pod", "VirtualMachine"] }
  rules:
  - apiGroups:
    - crd.nsx.vmware.com
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    - DELETE
    resources:
    - subnetsets
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: vmware-system-nsx-operator-webhook-service
      namespace: vmware-system-nsx
      path: /validate-crd-nsx-vmware-com-v1alpha1-addressbinding
  failurePolicy: Fail
  name: addressbinding.validating.crd.nsx.vmware.com
  rules:
  - apiGroups:
    - crd.nsx.vmware.com
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - addressbindings
  sideEffects: None
