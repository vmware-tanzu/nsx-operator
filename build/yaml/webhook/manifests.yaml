---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  creationTimestamp: null
  name: nsx-operator-validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: subnetset
      namespace: vmware-system-nsx
      # kubebuilder webhookpath.
      path: /validate-nsx-vmware-com-v1alpha1-subnetset
  failurePolicy: Fail
  name: default.subnetset.validating.nsx.vmware.com
  objectSelector:
    matchExpressions:
    - { key: nsxoperator.vmware.com/default-subnetset-for, operator: In, values: ["Pod", "VirtualMachine"] }
  rules:
  - apiGroups:
    - nsx.vmware.com
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    - DELETE
    resources:
    - subnetsets
  sideEffects: None
- admissionReviewVersions:
    - v1
  clientConfig:
    service:
      name: subnetset
      namespace: vmware-system-nsx
      path: /validate-vpc-enablement
  failurePolicy: Fail
  name: vpcnetwork.validating.nsx.vmware.com
  rules:
    - apiGroups:
        - nsx.vmware.com
      apiVersions:
        - v1alpha1
      operations:
        - CREATE
      resources:
        - networkinfos
        - nsxserviceaccount
        - securitypolicies
        - staticroutes
        - subnetports
        - subnets
        - subnetsets
    - apiGroups:
        - nsx.vmware.com
      apiVersions:
        - v1alpha2
      operations:
        - CREATE
      resources:
        - ippools
  sideEffects: None
