---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.14.0
  name: vpcnetworkconfigurations.crd.nsx.vmware.com
spec:
  group: crd.nsx.vmware.com
  names:
    kind: VPCNetworkConfiguration
    listKind: VPCNetworkConfigurationList
    plural: vpcnetworkconfigurations
    singular: vpcnetworkconfiguration
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - description: NSXProject the Namespace associated with
      jsonPath: .spec.nsxProject
      name: NSXProject
      type: string
    - description: PrivateIPs assigned to the Namespace
      jsonPath: .spec.privateIPs
      name: PrivateIPs
      type: string
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: VPCNetworkConfiguration is the Schema for the vpcnetworkconfigurations
          API.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: |-
              VPCNetworkConfigurationSpec defines the desired state of VPCNetworkConfiguration.
              There is a default VPCNetworkConfiguration that applies to Namespaces
              do not have a VPCNetworkConfiguration assigned. When a field is not set
              in a Namespace's VPCNetworkConfiguration, the Namespace will use the value
              in the default VPCNetworkConfiguration.
            properties:
              defaultSubnetSize:
                default: 32
                description: |-
                  Default size of Subnets.
                  Defaults to 32.
                type: integer
              nsxProject:
                description: NSX Project the Namespace associated with.
                type: string
              podSubnetAccessMode:
                description: |-
                  PodSubnetAccessMode defines the access mode of the default SubnetSet for PodVMs.
                  Must be Public, Private or PrivateTGW.
                enum:
                - Public
                - Private
                - PrivateTGW
                type: string
              privateIPs:
                description: Private IPs.
                items:
                  type: string
                type: array
              shortID:
                description: |-
                  ShortID specifies Identifier to use when displaying VPC context in logs.
                  Less than equal to 8 characters.
                maxLength: 8
                type: string
              vpc:
                description: |-
                  NSX path of the VPC the Namespace associated with.
                  If VPC is set, only defaultIPv4SubnetSize and defaultSubnetAccessMode
                  take effect, other fields are ignored.
                type: string
              vpcConnectivityProfile:
                description: VPCConnectivityProfile ID. This profile has configuration
                  related to creating VPC transit gateway attachment.
                type: string
            type: object
          status:
            description: VPCNetworkConfigurationStatus defines the observed state
              of VPCNetworkConfiguration
            properties:
              vpcs:
                description: VPCs describes VPC info, now it includes lb Subnet info
                  which are needed for AKO.
                items:
                  description: VPCInfo defines VPC info needed by tenant admin.
                  properties:
                    lbSubnetPath:
                      description: AVISESubnetPath is the NSX Policy Path for the
                        AVI SE Subnet.
                      type: string
                    name:
                      description: VPC name.
                      type: string
                    nsxLoadBalancerPath:
                      description: NSXLoadBalancerPath is the NSX Policy path for
                        the NSX Load Balancer.
                      type: string
                  required:
                  - name
                  type: object
                type: array
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
