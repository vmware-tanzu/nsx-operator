              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: SubnetSetSpec defines the desired state of SubnetSet.
            properties:
              accessMode:
                description: Access mode of Subnet, accessible only from within VPC
                  or from outside VPC.
                enum:
                - Private
                - Public
                - PrivateTGW
                type: string
                x-kubernetes-validations:
                - message: Value is immutable
                  rule: self == oldSelf
              advancedConfig:
                description: VPC Subnet advanced configuration.
                properties:
                  staticIPAllocation:
                    description: |-
                      StaticIPAllocation configuration for subnet ports with VIF attachment.
                      If this field is not set, the static IP pool allocation will be automatically
                      enabled when the DHCP mode is DHCPDeactivated or not set and disabled when the DHCP
                      mode is DHCPServer or DHCPRelay.
                      The static IP pool allocation and DHCP mode cannot both be enabled simultaneously
                      in subnet.
                    properties:
                      enabled:
                        description: Activate or Deactivate static ip allocation for
                          VPC Subnet ports with VIF attachment.
                        type: boolean
                    type: object
                type: object
              ipv4SubnetSize:
                description: Size of Subnet based upon estimated workload count.
                maximum: 65536
                minimum: 16
                type: integer
                x-kubernetes-validations:
                - message: Value is immutable
                  rule: self == oldSelf
              subnetDHCPConfig:
                description: Subnet DHCP configuration.
                properties:
                  mode:
                    description: |-
                      DHCP Mode. DHCPDeactivated will be used if it is not defined.
                      It cannot switch from DHCPDeactivated to DHCPServer or DHCPRelay.
                    enum:
                    - DHCPServer
                    - DHCPRelay
                    - DHCPDeactivated
